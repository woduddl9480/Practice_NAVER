<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1190" />
    <title>NAVER 메인 연습</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/reset.min.css" />
    <link rel="stylesheet" href="/css/common.min.css" />
    <!-- js -->
    <script src="/js/common.js"></script>

  <body>
    <div class="wrap">

            </div>
          </div>
          <div class="search">
            <form action="">

                <div class="search-box">
                  <input type="text" class="" />
                  <button type="button"></button>
                </div>
              </fieldset>
            </form>
          </div>
          <!-- 엡솔로위치고정? -->
          <div class="service">
            <a href="">네이버를 시작페이지로</a>
            <a href=""></a>
            <a href=""></a>
          </div>
        </div>
        <div class="header-btm">
          <div class="gnb">
            <div class="gnb-list">
              <ul class="">
                <li class="item">
                  <a href="">메일</a>
                </li>
                <li class="item">
                  <a href="">카페</a>
                </li>
                <li class="item">
                  <a href="">블로그</a>
                </li>
                <li class="item">
                  <a href="">지식iN</a>
                </li>
                <li class="item">
                  <a href="">쇼핑</a>
                </li>
                <li class="item">
                  <a href="">쇼핑라이브</a>
                </li>
                <li class="item">
                  <a href="">페이</a>
                </li>
                <li class="item">
                  <a href="">티비</a>
                </li>
                <li class="item">
                  <a href="">사전</a>
                </li>
                <li class="item">
                  <a href="">뉴스</a>
                </li>
                <li class="item">
                  <a href="">증권</a>
                </li>
                <li class="item">
                  <a href="">부동산</a>
                </li>
                <li class="item">
                  <a href="">지도</a>
                </li>
                <li class="item">
                  <a href="">VIBE</a>
                </li>
                <li class="item">
                  <a href="">도서</a>
                </li>
                <li class="item">
                  <a href="">웹툰</a>
                </li>
              </ul>
              <a href="">더보기</a>

            <div class="gnb-weather">
              <ul class="air">
                <li class="air-fine">
                  <span class="light">미세</span>
                  <span class="bold">좋음</span>
                </li>
                <li class="air-super">
                  <span class="light">초미세</span>
                  <span class="bold">좋음</span>
                </li>
                <li class="place">
                  <span class="light">영등포동</span>
                </li>
              </ul>
              <ul class="temp">
                <li class="temp-current"></li>
                <li class="temp-degree"></li>
                <li class="place">
                  <span class="light">영등포동</span>
                </li>
              </ul>

          </div>

      <!-- 메인 -->
      <div class="main">
        <section></section>
        <aside></aside>

      <footer></footer>
