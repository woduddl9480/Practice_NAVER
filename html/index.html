<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1190" />
    <title>NAVER 메인 연습</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/reset.min.css" />
    <link rel="stylesheet" href="/css/common.min.css" />
    <!-- js -->
    <script src="/js/common.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-top">
        <div class="wrap">
          <div class="service">
            <a href="" class="setlink">네이버를 시작페이지로</a>
            <a href="" class="jrnaver">
              <i class="ico-jrnaver"></i>
            </a>
            <a href="" class="happybean">
              <i class="ico-happybean"></i>
            </a>
          </div>
          <div class="main flex flex-start">
            <div class="logo">
              <div class="logo-area">
                <a href="#" class="naver">
                  <span class="sound-only">네이버</span>
                </a>
              </div>
            </div>
            <div class="search">
              <form action="">
                <fieldset>
                  <div class="search-box flex">
                    <legend class="sound-only">검색</legend>
                    <div class="search-box__input">
                      <input type="text" class="input-green" />
                      <div class=""></div>
                    </div>
                    <button
                      type="button"
                      class="search-box__btn flex flex-center"
                    >
                      <span class="ico-search"></span>
                    </button>
                  </div>
                </fieldset>
              </form>
              <!-- 한글입력기 -->
              <!-- <div>
                  <div>
                    <button class="keyboard"></button>
                  </div>
                </div> -->
              <!-- 자동완성 -->
              <!-- <div>
                  <button class="autocomplete"></button>
                </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="header-btm">
        <div class="gnb flex wrap">
          <div class="gnb-list flex flex-align">
            <ul class="item-box flex flex-align">
              <li class="item">
                <a href="">
                  <i class="ico-mail"></i>
                  <span class="txt-green">메일</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span class="txt-green">카페</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span class="txt-green">블로그</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span class="txt-green">지식iN</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span class="sound-only">쇼핑</span>
                  <i class="ico-shop"></i>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span class="sound-only">쇼핑라이브</span>
                  <i class="ico-shoplive"></i>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span class="txt-green">Pay</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <i class="ico-tv"></i>
                  <span class="txt-green">TV</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>사전</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>뉴스</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>증권</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>부동산</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>지도</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>VIBE</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>도서</span>
                </a>
              </li>
              <li class="item">
                <a href="">
                  <span>웹툰</span>
                </a>
              </li>
            </ul>
            <div class="btn-more">
              <a href="" class="">
                <span>더보기</span>
              </a>
            </div>
          </div>
          <div class="gnb-weather flex">
            <ul class="air flex">
              <li class="air-fine">
                <span class="light">미세</span>
                <span class="bold">좋음</span>
              </li>
              <li class="air-super">
                <span class="light">초미세</span>
                <span class="bold">좋음</span>
              </li>
              <li class="place">
                <span class="light">영등포동</span>
              </li>
            </ul>
            <!-- <ul class="temp">
                <li class="temp-current"></li>
                <li class="temp-degree"></li>
                <li class="place">
                  <span class="light">영등포동</span>
                </li>
              </ul> -->

    <!-- 메인 -->
    <div class="main">
      <div class="wrap">
        <section class="section-box">
          <article>dsfgsdfg</article>
        </section>
        <aside class="aside-box"></aside>
      </div>
    </div>

    <footer class="footer">
      <div class="wrap">
        <div class="ad"></div>
        <div class="notice">
          <div class="notice-left flex">
            <h3>
              <a href=""> 공지사항 </a>

            <!-- ellipsis처리할것 -->
            <ul class="footer-txt">
              <li>
                <a href=""> 네이버에서 호텔을 더욱 편리하게 이용해보세요. </a>
              </li>
            </ul>
          </div>
          <div class="notice-right"></div>
        </div>
        <div class="service flex">
          <div class="service-left">dd</div>
          <div class="service-right">dd</div>
        </div>
        <div class="info"></div>
      </div>
    </footer>
