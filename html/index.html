<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1190" />
    <title>NAVER 메인 연습</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/reset.min.css" />
    <link rel="stylesheet" href="/css/common.min.css" />
    <!-- js -->
    <script src="/js/common.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <div class="header-top">
          <!-- 엡솔로위치고정? -->
          <div class="service">
            <a href="" class="setlink">네이버를 시작페이지로</a>
            <a href="" class="jrnaver">
              <i class="ico-jrnaver"></i>
            </a>
            <a href="" class="happybean">
              <i class="ico-happybean"></i>
            </a>
          </div>
          <div class="main flex-start">
            <div class="logo">
              <div class="logo-area">
                <a href="#" class="naver">
                  <span class="sound-only">네이버</span>
                </a>
              </div>
            </div>
            <div class="search">
              <form action="">
                <fieldset>
                  <legend class="sound-only">검색</legend>
                  <div class="search-box">
                    <input type="text" class="srch-area" />
                  </div>
                  <button type="button" class="search-btn"></button>
                </fieldset>
              </form>
              <!-- 한글입력기 -->
              <div>
                <div>
                  <button class="keyboard"></button>
                </div>
              </div>
              <!-- 자동완성 -->
              <div>
                <button class="autocomplete"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="header-btm">
          <div class="gnb">
            <div class="gnb-list">
              <ul class="">
                <li class="item">
                  <a href="">메일</a>
                </li>
                <li class="item">
                  <a href="">카페</a>
                </li>
                <li class="item">
                  <a href="">블로그</a>
                </li>
                <li class="item">
                  <a href="">지식iN</a>
                </li>
                <li class="item">
                  <a href="">쇼핑</a>
                </li>
                <li class="item">
                  <a href="">쇼핑라이브</a>
                </li>
                <li class="item">
                  <a href="">페이</a>
                </li>
                <li class="item">
                  <a href="">티비</a>
                </li>
                <li class="item">
                  <a href="">사전</a>
                </li>
                <li class="item">
                  <a href="">뉴스</a>
                </li>
                <li class="item">
                  <a href="">증권</a>
                </li>
                <li class="item">
                  <a href="">부동산</a>
                </li>
                <li class="item">
                  <a href="">지도</a>
                </li>
                <li class="item">
                  <a href="">VIBE</a>
                </li>
                <li class="item">
                  <a href="">도서</a>
                </li>
                <li class="item">
                  <a href="">웹툰</a>
                </li>
              </ul>
              <a href="">더보기</a>
            </div>
            <div class="gnb-weather">
              <ul class="air">
                <li class="air-fine">
                  <span class="light">미세</span>
                  <span class="bold">좋음</span>
                </li>
                <li class="air-super">
                  <span class="light">초미세</span>
                  <span class="bold">좋음</span>
                </li>
                <li class="place">
                  <span class="light">영등포동</span>
                </li>
              </ul>
              <ul class="temp">
                <li class="temp-current"></li>
                <li class="temp-degree"></li>
                <li class="place">
                  <span class="light">영등포동</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- 메인 -->
      <div class="main">
        <section></section>
        <aside></aside>
      </div>
      <!-- 푸터 -->
      <footer></footer>
    </div>
  </body>
</html>
